<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우산 대여 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #loanList {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        #loanList th,
        #loanList td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        #loanList th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }

        #loanList tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        #loanList tr:hover {
            background-color: #d4e6f1;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <img src = "static/umbrella.png">
    <h1>우산 대여 서비스</h1>
    <table id="loanList">
        <tr>
            <th>학생 아이디</th>
            <th>우산 아이디</th>
            <th>대여일</th>
            <th>반납일</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td>{{result[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
