<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우산 대여 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 50px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
        }

        #borrow, #returnback {
            margin-right: 10px;
        }
        #borrow{
            position:absolute;
            left:600px;
            top:550px;
        }
        #returnback{
            position:absolute;
            right:590px;
            top:550px;
        }
    </style>
</head>

<body>
    <img src="static/umbrella.png">
    <h1>우산 대여 서비스</h1>
    <input id="borrow" type="button" value="빌리기">
    <input id="returnback" type="button" value="반납하기">
    <script src="static/main.js"></script>
</body>

</html>
